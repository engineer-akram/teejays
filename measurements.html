<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Measurements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }
        nav {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        nav h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-align: center;
            display: block;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-top: 20px;
            font-size: 24px;
        }
        .feedback-form {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .feedback-form input, .feedback-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .feedback-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .feedback-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="container">
        <h1>Measurements</h1>
    </nav>

    <main class="container">
        <h2>Measurement Options</h2>
        <div class="grid">
            <div class="card"><a href="https://docs.google.com/forms/d/e/1FAIpQLSehx18Py2rZV7uQCO2FC7yp5O6CoKu7xif5nU-b4yNp65hC_A/viewform?usp=header">Qamees & Shalwar</a></div>
            <div class="card"><a href="https://docs.google.com/forms/d/e/1FAIpQLSf-It3W5xl9_geqookt4jaedcWGjTdaK1rwfAe-rBN3N0Rriw/viewform?usp=header">Waistcoat</a></div>
            <div class="card"><a href="https://docs.google.com/forms/d/e/1FAIpQLScJn5OLyfrU2mLqYUg3h_nSWE9d1tHW9y9xixzX3jfpjAfNDA/viewform?usp=header">Pants</a></div>
            <div class="card"><a href="https://docs.google.com/forms/d/e/1FAIpQLSdnYnE1Ku0EPwQDJPrGT8okUYORMAKbIkjbV7qimmLcX2tvGg/viewform?usp=header">Coats</a></div>
            <div class="card"><a href="https://docs.google.com/forms/d/e/1FAIpQLSc9Iv8T7Hoc0oz9NTCrM2d6o7SQQ3dtg340TnCZT5Wi1TAUrg/viewform?usp=header">Trousers</a></div>
        </div>        
        <div class="feedback-form">
            <h3>Send Us Your Feedback</h3>
            <form action="mailto:eengineer.akram@gmail.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback here..." required></textarea>
                <button type="submit">Send Feedback</button>
            </form>
        </div>
    </main>
    
    <footer class="container" style="text-align: center;">
        <p>&copy; TEEJAYS. All Rights Reserved.</p>
        <p>For feedback, contact: <a href="mailto:eengineer.akram@gmail.com">eengineer.akram@gmail.com</a></p>
       </footer>
</body>
</html>
